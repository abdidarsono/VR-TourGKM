<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Lantai UKM GKM</title>
</head>

<body>
  <a-scene>
    <!-- assets for action -->
    <a-assets>
      <img id="Location1" src="./assets/1.jpg" alt="">
    </a-assets>

    <!-- skybox image for gedung-luar-gkm -->
    <a-sky src="#Location1"></a-sky>

    <!-- text information place -->
    <a-text 
      font="kelsonsans" 
      value="Lantai UKM GKM" 
      width="6" 
      position="-4.5 1.25 -3.5"
      rotation="0 45 0"
    >
    </a-text>

    <!-- links for teleport-->
    <a-entity 
      geometry="primitive: circle; 
      radius: 1" 
      material="color: #FC8823; 
      side: double;" 
      position="-14 0 13.5" 
      rotation="0 100 0" 
      look-at="#cursor" 
      link="href: location2.html"
    >
      <a-entity 
        text="value: Left Hall; 
        color: #FFFFFF; 
        width: 25; 
        align: center; 
        shader: msdf; 
        font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json" 
        position="0 -0.4 0"
      >
      </a-entity>
    </a-entity>

  <!-- cursor and camera -->
  <a-entity>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>

  </a-scene>
</body>
</html>
